name: nzakiapplication
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.5.1
  get_storage: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/



  fonts:
    - family: ZakatIcons
      fonts:
        - asset: assets/icons/ZakatIcons.ttf
    - family: ElMessiri
      fonts:
        - asset: assets/fonts/messiri/ElMessiri-Regular.ttf
          weight: 400
        - asset: assets/fonts/messiri/ElMessiri-Medium.ttf
          weight: 500
        - asset: assets/fonts/messiri/ElMessiri-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/messiri/ElMessiri-Bold.ttf
          weight: 700
